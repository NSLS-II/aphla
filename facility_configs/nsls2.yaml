# This YAML file must be renamed to "facility.yaml" and copied to
# the folder "$APHLA_CONFIG_DIR/$APHLA_FACILITY".

# $APHLA_FACILITY should be "nsls2".

output_dir: /epics/aphla

submachines:
  available: [LN, LTD1, LTD2, LTB, BR, BTD, BTS, SR]
  default: SR
engines:
  available: [pyelegant]
  default: pyelegant
models:
  SR:
    pyelegant:
      available: ['bare', '3dw', '17ids']
      default: '17ids'
      N_KICKS: {CSBEND: 40, KQUAD: 40, KSEXT: 20}

control_limits:
  SR:
    rf_freq:
      change:
        max_total: {value: 1e3, unit: Hz}
        max_step: {value: 1e2, unit: Hz}

default_func_args: nsls2_func_defaults.yaml
