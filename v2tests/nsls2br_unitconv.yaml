table_filepath: nsls2br_unitconv_tables.pkl

BR:
  #-------------------------------------
  # Unit conversions defined by "groups"
  #-------------------------------------
  BPM:
    groups: [BPM]
    fields: [x, y]
    handles: [readback]
    src_unitsys:
    dst_unitsys: phy
    src_unit: um
    dst_unit: mm
    class: polynomial
    invertible: True
    coeffs: [1e-3, 0.0]

  #--------------------------------------
  # Unit conversions defined by "elements"
  #--------------------------------------

  # -- Unit conversions for BD1 --

  "BD1_b0_B(I)": &BD1_b0_B_I
    elements: [BD1]
    fields: [b0, b0_1k]
    handles: [readback, setpoint]
    src_unitsys:
    dst_unitsys: phy
    src_unit: A
    dst_unit: unknown
    class: polynomial
    invertible: False
    table_key: "BD1_b0_B(I)"
  "BD1_b0_I(B)": &BD1_b0_I_B
    <<: *BD1_b0_B_I
    src_unitsys: phy
    dst_unitsys:
    src_unit: unknown
    dst_unit: A
    table_key: "BD1_b0_I(B)"

  "BD1_b1_G(I)": &BD1_b1_G_I
    <<: *BD1_b0_B_I
    fields: [b1]
    rawfield: b0
    src_unit: A
    dst_unit: unknown
    table_key: "BD1_b1_G(I)"
  "BD1_b1_1k_G(I)":
    <<: *BD1_b1_G_I
    fields: [b1_1k]
    rawfield: b0_1k

  "BD1_b1_I(G)": &BD1_b1_I_G # Not Defined. v1 aphla appears to be just using "BD1_b0_I(B)"
    <<: *BD1_b0_I_B
    fields: [b1]
    rawfield: b0
    src_unit: unknown
    dst_unit: A
    table_key: "BD1_b0_I(B)"
  "BD1_b1_1k_I(G)": # Not Defined. v1 aphla appears to be just using "BD1_b0_I(B)"
    <<: *BD1_b1_I_G
    fields: [b1_1k]
    rawfield: b0_1k

  "BD1_b2_S(I)": &BD1_b2_S_I
    <<: *BD1_b0_B_I
    fields: [b2]
    rawfield: b0
    src_unit: A
    dst_unit: unknown
    table_key: "BD1_b2_S(I)"
  "BD1_b2_1k_S(I)":
    <<: *BD1_b2_S_I
    fields: [b2_1k]
    rawfield: b0_1k

  "BD1_b2_I(S)": &BD1_b2_I_S # Not Defined. v1 aphla appears to be just using "BD1_b0_I(B)"
    <<: *BD1_b0_I_B
